<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DocuMind LM - Login/Register</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 20px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out;
      }
      .animate-slideInLeft {
        animation: slideInLeft 0.6s ease-out;
      }
      .animate-slideInRight {
        animation: slideInRight 0.6s ease-out;
      }
      .animate-pulse-custom {
        animation: pulse 2s infinite;
      }

      .form-container {
        transition: all 0.3s ease;
      }
      .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .input-field {
        transition: all 0.3s ease;
      }
      .input-field:focus {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .tab-button {
        transition: all 0.3s ease;
      }
      .tab-button.active {
        background: linear-gradient(135deg, #000000, #333333);
        color: white;
        transform: translateY(-2px);
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#000000",
              secondary: "#ffffff",
              "background-light": "#ffffff",
              "background-dark": "#000000",
              "text-light": "#000000",
              "text-dark": "#ffffff",
              "border-light": "#000000",
              "border-dark": "#ffffff",
              "card-light": "#ffffff",
              "card-dark": "#000000",
              "gray-light": "#f5f5f5",
              "gray-dark": "#1a1a1a",
              accent: "#333333",
              "accent-dark": "#cccccc",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-colors duration-500"
  >
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-light dark:border-border-dark px-6 py-3 shrink-0 animate-slideInLeft"
      >
        <div
          class="flex items-center gap-3 text-text-light dark:text-text-dark"
        >
          <div
            class="size-6 text-primary dark:text-secondary transform hover:rotate-180 transition-transform duration-500"
          >
            <svg
              fill="none"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">
            DocuMind LM
          </h2>
        </div>
        <div class="flex gap-2">
          <button
            class="flex items-center justify-center rounded-lg h-10 px-4 hover:bg-gray-light dark:hover:bg-gray-dark text-text-light dark:text-text-dark transition-all duration-200 hover:scale-105"
            onclick="window.location.href='/'"
          >
            <span class="material-symbols-outlined mr-2">home</span>
            <span class="text-sm font-medium">Back to Home</span>
          </button>
          <button
            class="flex items-center justify-center rounded-lg h-10 w-10 hover:bg-gray-light dark:hover:bg-gray-dark text-accent dark:text-accent-dark transition-all duration-200 hover:scale-105"
            onclick="toggleDarkMode()"
          >
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-md">
          <!-- Logo Section -->
          <div class="text-center mb-8 animate-fadeInUp">
            <div
              class="size-16 mx-auto mb-4 text-primary dark:text-secondary animate-pulse-custom"
            >
              <svg
                fill="none"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h1
              class="text-3xl font-bold text-text-light dark:text-text-dark mb-2"
            >
              Welcome to DocuMind LM
            </h1>
            <p class="text-accent dark:text-accent-dark">
              Intelligent document analysis powered by AI
            </p>
          </div>

          <!-- Form Container -->
          <div
            class="form-container bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-xl p-8 shadow-lg animate-slideInRight"
            style="animation-delay: 0.3s"
          >
            <!-- Tab Buttons -->
            <div class="flex mb-6">
              <button
                class="tab-button flex-1 py-3 px-4 text-sm font-medium rounded-l-lg border border-border-light dark:border-border-dark active"
                id="login-tab"
                onclick="switchTab('login')"
              >
                Login
              </button>
              <button
                class="tab-button flex-1 py-3 px-4 text-sm font-medium rounded-r-lg border border-border-light dark:border-border-dark border-l-0"
                id="register-tab"
                onclick="switchTab('register')"
              >
                Register
              </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
              <div>
                <label
                  class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="login-email"
                  class="input-field w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary dark:focus:ring-secondary"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
                  >Password</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="login-password"
                    class="input-field w-full px-4 py-3 pr-12 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    type="button"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-accent dark:text-accent-dark"
                    onclick="togglePassword('login-password')"
                  >
                    <span class="material-symbols-outlined">visibility</span>
                  </button>
                </div>
              </div>
              <button
                type="submit"
                class="btn-primary w-full py-3 px-4 bg-primary dark:bg-secondary text-secondary dark:text-primary rounded-lg font-medium"
              >
                Sign In
              </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
              <div>
                <label
                  class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
                  >Username</label
                >
                <input
                  type="text"
                  id="register-username"
                  class="input-field w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
                  placeholder="Choose a username"
                  required
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="register-email"
                  class="input-field w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
                  >Password</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="register-password"
                    class="input-field w-full px-4 py-3 pr-12 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
                    placeholder="Create a password"
                    required
                  />
                  <button
                    type="button"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-accent dark:text-accent-dark"
                    onclick="togglePassword('register-password')"
                  >
                    <span class="material-symbols-outlined">visibility</span>
                  </button>
                </div>
              </div>
              <button
                type="submit"
                class="btn-primary w-full py-3 px-4 bg-primary dark:bg-secondary text-secondary dark:text-primary rounded-lg font-medium"
              >
                Create Account
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:8000";

      // Tab switching
      function switchTab(tab) {
        const loginTab = document.getElementById("login-tab");
        const registerTab = document.getElementById("register-tab");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");

        if (tab === "login") {
          loginTab.classList.add("active");
          registerTab.classList.remove("active");
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
        } else {
          registerTab.classList.add("active");
          loginTab.classList.remove("active");
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
        }
      }

      // Password visibility toggle
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = field.nextElementSibling.querySelector("span");

        if (field.type === "password") {
          field.type = "text";
          icon.textContent = "visibility_off";
        } else {
          field.type = "password";
          icon.textContent = "visibility";
        }
      }

      // Dark mode toggle
      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
        localStorage.setItem(
          "darkMode",
          document.documentElement.classList.contains("dark")
        );
      }

      // Login form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          try {
            const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.detail || "Login failed");
            }

            const data = await response.json();

            // Store JWT token
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            localStorage.setItem("isLoggedIn", "true");

            alert("Login successful!");
            window.location.href = "/";
          } catch (error) {
            alert("Login failed: " + error.message);
            console.error("Login error:", error);
          }
        });

      // Register form submission
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("register-username").value;
          const email = document.getElementById("register-email").value;
          const password = document.getElementById("register-password").value;

          try {
            const response = await fetch(
              `${API_BASE_URL}/api/v1/auth/register`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, email, password }),
              }
            );

            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.detail || "Registration failed");
            }

            const data = await response.json();

            // Store JWT token
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            localStorage.setItem("isLoggedIn", "true");

            alert(`Registration successful! Welcome ${username}!`);
            window.location.href = "/";
          } catch (error) {
            alert("Registration failed: " + error.message);
            console.error("Registration error:", error);
          }
        });

      // Initialize dark mode
      if (localStorage.getItem("darkMode") === "true") {
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
</html>
